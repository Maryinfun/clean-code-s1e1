<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="plan" id="task-add">
        <h3 class="plan__task-add-title plan__title">Add Item</h3>
        <div class="plan__task-add-wrapper">
          <input class="plan__input task text input" id="new-task" type="text">
          <button class="plan__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list task-list" id="incomplete-tasks">
          <li class="list__item item">
            <input class="item__checkbox checkbox input" type="checkbox">
            <label class="item__label task label">Pay Bills</label>
            <input class="item__text task text input" type="text">
            <button class="item__edit-button task-edit button">Edit</button>
            <button class="item__delete-button task-delete button">
              <img class="item__img btn-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item edit-mode item">
            <input class="item__checkbox checkbox input" type="checkbox">
            <label class="item__label task label">Go Shopping</label>
            <input class="item__input task text input" type="text" value="Go Shopping">
            <button class="item__edit-button task-edit button">Save</button>
            <button class="item__delete-button task-delete button">
              <img class="item__img btn-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list task-list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__checkbox checkbox input" type="checkbox" checked>
            <label class="item__label task label">See the Doctor</label>
            <input class="item__input task text input" type="text" >
            <button class="item__edit-button task-edit button">Edit</button>
            <button class="item__delete-button task-delete button">
              <img class="item__img btn-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
